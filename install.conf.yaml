- defaults:
    link:
      relink: true
    clean:
      force: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.bashrc: bash/bashrc.old

- shell:
    - vim +PlugUpdate +qa
